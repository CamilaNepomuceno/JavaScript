<title> Do all Loops </title>
</head>
<body>



<script>	

	
	//do {
//		statement is gonna be executed;
	//} while (expression);
	  
	var boats = 0;
	
	console.log("the do loop is about to begin");
	
	do {
	console.log ("The amount of boats we have is: " +boats);
	boats++;
	} while (boats < 4);
	
	console.log("Enough boats!!!")
	  
</script>
