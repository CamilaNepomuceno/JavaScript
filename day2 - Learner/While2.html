<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta charset="utf-8" />
<title> While Loops </title>
</head>
<body>

<p id="result"></p>
<script>	

	var numbers = 1;
	
	console.log("Beggining While loop");
	
	while (numbers <11){
		
	console.log("Current number is: " + numbers);
	document.getElementById("result").innerHTML += " " + numbers;
	numbers++;
		
	}
	  
	
	  
	  
</script>



</body>
</html>
