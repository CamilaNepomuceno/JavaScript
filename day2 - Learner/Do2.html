<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta charset="utf-8" />
<title> Do2 Loops </title>
</head>
<body>
<p id="result"></p>


<script>	

	
	var numbers = 0;
	
	console.log("the do loop is about to begin");
	
	do {
	console.log ("The amount of numbers we have is: " +numbers);
	document.getElementById("result").innerHTML += " " + numbers;
	numbers++;
	} while (numbers < 11);
	
	console.log("Enough numbers!!!")
	  
</script>



</body>
</html>
