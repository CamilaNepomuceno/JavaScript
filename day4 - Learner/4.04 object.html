<!DOCTYPE html>
<html>
<body>
<p>Object</p>
<p id="demo"></p>

<script>
var person = { 
	
	firstName : "Camila",
	surname : " Ferreira",
	
	fullname: function(){
		
		return person.firstName + person.surname;
	} 
};
document.write("The fullname is: " + person.fullname());
		
</script>
</body>
</html>
