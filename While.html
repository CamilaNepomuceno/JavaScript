<body>



<script>	

	// while (expression) {
	//	Statement to be executed if it is true
	// }
	var houses = 0;
	
	console.log("Beggining While loop");
	
	while (houses <10){
		
	console.log("Current number of houses is: " + houses);
	houses++;
		
	}
	  
	console.log ("enough houses have been bought ! ");
	  
	  
</script>
