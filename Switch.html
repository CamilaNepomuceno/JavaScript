<script>	

	// Switch (expression) {

	//default: statement

var balance= 500000;
	
switch(balance) {
		
		
	case 10000: console.log("can not retire yet");
	break;
		
	case 100000: console.log("Awesome! Just relax!!!");
	break;
		
	case 5000: console.log("pocket change");
	break;
		
	case 1000: console.log("found in the sofa");
	break;
		
	case 500000: console.log("Splash out");
	break;
		
	default: console.log("No money! Just cry!!");
		
	}
	
	console.log("End");
	  
</script>
