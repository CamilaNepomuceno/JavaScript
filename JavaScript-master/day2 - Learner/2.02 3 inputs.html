<body>
<h1>Sum</h1>
<h2>Add three variables with a function</h2>
<input id="input1" type=”number”/> + 
<input id="input2" type=”number”/> + 
<input id="input3" type=”number”/>

	<input type="button" onclick="VariablesSum()" id="answer2" value="Answer2" />
	
	<span id="result"></span>
	
<script>
	
	function VariablesSum() {
		
		var a = parseInt(document.getElementById("input1").value);
		var b = parseInt(document.getElementById("input2").value);
		var c = parseInt(document.getElementById("input3").value);
		
		var total = var a + var b + var c;
		
		document.getElementById("result").innerHTML = total;
	}

		

</script>
